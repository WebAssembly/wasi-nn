name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  abi-up-to-date:
    name: Check ABI files are up-to-date
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: WebAssembly/wit-abi-up-to-date@v4
      with:
        wit-abi-tag: wit-abi-0.2.0
